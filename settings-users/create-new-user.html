<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrux Add User</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <h1 class="logo"><span class="green-title">Green</span> Trux</h1>
        </div>
        <nav class="nav-menu">
            <button class="menu-btn">משלוח חדש</button>
            <button class="menu-btn">נסיעה חדשה</button>
            <a href="#">צא'ט</a>
            <a href="#" class="active">לוח פרסום</a>
            <a href="#">עמוד הבית</a>

            <div class="menu-divider"></div> <!-- Divider between icons and menu -->

            <div class="user-section">
                <div class="user-icon"></div> <!-- Replace with actual user icon -->
                <img src="./icons/dropdown-icon.png" alt="Dropdown Icon" class="dropdown-icon">
                <!-- Replace with actual dropdown icon -->
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="settings-layout">
            <!-- Left menu for settings -->
            <div class="settings-menu">
                <ul>
                    <li><a href="#">משתמשים</a></li>
                    <li><a href="#">ציי רכבים</a></li>
                    <li><a href="#">פרטי התקשרות</a></li>
                    <li><a href="#">פרטי החברה</a></li>
                </ul>
            </div>

            <!-- Right content area with the form -->
            <div class="settings-content">
                <h2>הוסף משתמש חדש</h2>
                <form class="user-form">
                    <div class="form-section">
                        <div class="names">
                            <div class="form-group">
                                <label for="first-name">שם פרטי</label>
                                <input type="text" id="first-name" name="first-name" placeholder="שם פרטי">
                            </div>
                            <div class="form-group">
                                <label for="last-name">שם משפחה</label>
                                <input type="text" id="last-name" name="last-name" placeholder="שם משפחה">
                            </div>
                        </div>




                        <div class="contact-details">
                            <div class="form-group">
                                <label for="email">אימייל</label>
                                <input type="email" id="email" name="email" placeholder="אימייל">
                            </div>
    
                            <div class="form-group">
                                <label for="phone">מספר טלפון</label>
                                <input type="tel" id="phone" name="phone" placeholder="מספר טלפון">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>תפקיד</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="manager" name="role" value="manager">
                                    <label for="manager">מנהל</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="driver" name="role" value="driver">
                                    <label for="driver">נהג</label>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="address">כתובת</label>
                            <input type="text" id="address" name="address" placeholder="כתובת">
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="reset" class="reset-btn">נקה</button>
                        <button type="submit" class="submit-btn">הוסף משתמש</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="logo.png" alt="Green Trux logo" width="150"> <!-- Replace with your actual logo file -->
                <p>&copy; 2024 Green Trux. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Support</a>
            </div>
            <div class="footer-contact">
                <p>Email: support@greentrux.com</p>
                <p>Phone: +972 3-123-4567</p>
            </div>
        </div>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrux - Advertising Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo"><span class="green-title">Green</span> Trux</h1>
        <nav class="nav-menu">
            <button class="menu-btn">砖 砖</button>
            <button class="menu-btn">住注 砖</button>
            <a href="#">爪'</a>
            <a href="#" class="active"> 驻专住</a>
            <a href="#">注 转</a>
        </nav>
    </header>

    <div class="container">
        <div class="filters">
            <input type="datetime-local" id="datetime" name="datetime" placeholder="专 转专">
            <input type="text" id="origin" name="origin" placeholder="专 爪">
            <input type="text" id="destination" name="destination" placeholder="专 注">
            <button class="filter-btn">驻砖</button>
        </div>

        <div class="ride-list">
            <div class="ride-card">
                <h3> 住注 驻</h3>
                <div class="details-container">
                    <div class="trip-coordinates-container">
                        <div class="coordinates-icons">
                            <div class="origin-point"></div>
                            <div class="line"></div>
                            <div class="destination-point"></div>
                        </div>
                        <div class="coordinates">
                            <div class="origin">
                                <div class="address">驻, 转 </div>
                                <div class="date-time">16 拽, 13:50</div>
                            </div>
                            <div class="destination">
                                <div class="address">转 ,  </div>
                                <div class="date-time">16 拽, 16:50</div>
                            </div>
                        </div>
                    </div>
                    <div class="details">
                        <div class="detail-item">
                            <img src="./icons/building.svg" alt="company" width="22" height="22">
                            <p>  注状</p>
                        </div>
                        <div class="detail-item">
                            <img src="./icons/truck.svg" alt="truck" width="22" height="22">
                            <p>砖转 注 30 </p>
                        </div>
                        <div class="detail-item">
                            <img src="./icons/cargo.svg" alt="cargo" width="22" height="22">
                            <p>注住转 注 注 30000 拽状</p>
                        </div>
                        <div class="detail-item">
                            <img src="./icons/lighthouse.svg" alt="port" width="22" height="22">
                            <p>砖专 住 </p>
                        </div>
                    </div>
                </div>
                <div class="card-buttons">
                    <button class="menu-btn"> 爪壮</button>
                    <button class="menu-btn">  拽转 转</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenTrux Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <h1 class="logo"><span class="green-title">Green</span> Trux</h1>
        </div>
        <nav class="nav-menu">
            <button class="menu-btn">משלוח חדש</button>
            <button class="menu-btn">נסיעה חדשה</button>
            <a href="#">צא'ט</a>
            <a href="#" class="active">לוח פרסום</a>
            <a href="#">עמוד הבית</a>

            <div class="menu-divider"></div>

            <div class="user-section">
                <div class="user-icon"></div>
                <img src="./icons/dropdown-icon.png" alt="Dropdown Icon" class="dropdown-icon">
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="main-title">
            <h2>הצעת הובלה</h2>
        </div>
        <form>
            <div class="form-section">
                <h3 class="section-title">מסלול וזמנים</h3>
                <div class="location-time">
                    <div class="form-group">
                        <label for="origin">מוצא</label>
                        <input type="text" id="origin" name="origin" placeholder="בחר מוצא">
                    </div>
                    <div class="form-group">
                        <label for="destination">יעד</label>
                        <input type="text" id="destination" name="destination" placeholder="בחר יעד">
                    </div>
                </div>
                <div class="time-date">
                    <div class="form-group">
                        <label for="departure-datetime">תאריך ושעת יציאה</label>
                        <input type="datetime-local" id="departure-datetime" name="departure-datetime">
                    </div>
                    <div class="form-group">
                        <label for="arrival-datetime">תאריך ושעת הגעה</label>
                        <input type="datetime-local" id="arrival-datetime" name="arrival-datetime">
                    </div>
                </div>
                <button class="submit-btn add-time-date-btn">הוסף זמן גמיש</button>
            </div>
            <div class="form-section">
                <h3 class="section-title">משאיות ומטענים</h3>
                <div class="truck-type-more-info">
                    <div class="form-group">
                        <label for="truckType">סוג משאית</label>
                        <select id="truckType" name="truckType">
                            <option value="">בחר סוג משאית</option>
                            <option value="light">משאית קלה</option>
                            <option value="medium">משאית בינונית</option>
                            <option value="heavy">משאית כבדה</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="maxWeight">משקל מירבי מחושב</label>
                        <div class="input-with-unit">
                            <p>30,000 ק״ג</p>
                        </div>
                    </div>
                </div>
                <div class="form-group checkbox-group">
                    <label>מידע נוסף</label>
                    <div class="checkbox-item">
                        <input type="checkbox" id="belt" name="additionalInfo" value="belt">
                        <label for="belt">חגורת קשירה</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chains" name="additionalInfo" value="chains">
                        <label for="chains">שרשראות</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="terminal" name="additionalInfo" value="terminal">
                        <label for="terminal">כניסה לנמל</label>
                    </div>
                </div>
            </div>
            <!-- Textarea for comments -->
            <div class="form-section">
                <h3 class="section-title">הערות</h3>
                <div class="form-group">
                    <label for="comments">הערות נוספות</label>
                    <textarea id="comments" name="comments" placeholder="הזן הערות נוספות כאן" rows="5"></textarea>
                </div>
            </div>
            <div class="form-buttons">
                <button type="reset" class="reset-btn">נקה</button>
                <button type="submit" class="submit-btn">שלח</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="logo.png" alt="Green Trux logo" width="150"> <!-- Replace with your actual logo file -->
                <p>&copy; 2024 Green Trux. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">Terms and Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Support</a>
            </div>
            <div class="footer-contact">
                <p>Email: support@greentrux.com</p>
                <p>Phone: +972 3-123-4567</p>
            </div>
        </div>
    </footer>
</body>

</html>
